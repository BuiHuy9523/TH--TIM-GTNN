<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function arr(ar) {
        var min = ar[0];
        var index = 0;
        for (var i = 1; i < ar.length; i++){
            if(ar[i] < min){
                min = ar[i];
                index = i;

            }else if (ar.length == 0){
                return -1;
            }
        }
        alert("gia tri nho nhat la: " + min + " tai vi tri: " + index);
    }
    ar = [5,2,4,34,1,23,4,5,6,7,4,4,5,];
    alert (arr(ar));
</script>
</body>
</html>
